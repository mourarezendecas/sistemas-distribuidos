//file:noinspection VulnerableLibrariesLocal
plugins {
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.2'
    // https://mvnrepository.com/artifact/org.apache.xmlrpc/xmlrpc-server
    implementation group: 'org.apache.xmlrpc', name: 'xmlrpc-server', version: '3.1.3'
    // https://mvnrepository.com/artifact/org.apache.xmlrpc/xmlrpc-client
    implementation group: 'org.apache.xmlrpc', name: 'xmlrpc-client', version: '3.1.3'
    // https://mvnrepository.com/artifact/org.apache.xmlrpc/xmlrpc-common
    implementation group: 'org.apache.xmlrpc', name: 'xmlrpc-common', version: '3.1.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}